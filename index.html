<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> P2P File Transfer</h1>
            <p>Secure peer-to-peer file sharing directly between browsers</p>
        </header>

        <main>
            <!-- Connection Section -->
            <section class="connection-section">
                <div class="connection-card">
                    <h2>Connection</h2>
                    <div class="connection-status">
                        <span id="connection-status" class="status-disconnected">
                            <i class="fas fa-circle"></i> Disconnected
                        </span>
                    </div>
                    
                    <div class="connection-controls">
                        <button id="create-room-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create Room
                        </button>
                        <button id="join-room-btn" class="btn btn-secondary">
                            <i class="fas fa-sign-in-alt"></i> Join Room
                        </button>
                    </div>

                    <div id="room-code-section" class="room-code-section hidden">
                        <label for="room-code">Room Code:</label>
                        <div class="code-input-group">
                            <input type="text" id="room-code" placeholder="Enter room code" readonly>
                            <button id="copy-code-btn" class="btn btn-icon" title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div id="join-code-section" class="join-code-section hidden">
                        <label for="join-code">Enter Room Code:</label>
                        <div class="code-input-group">
                            <input type="text" id="join-code" placeholder="Paste room code here">
                            <button id="connect-btn" class="btn btn-primary">Connect</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- File Transfer Section -->
            <section class="transfer-section">
                <div class="transfer-card">
                    <h2>File Transfer</h2>
                    
                    <!-- File Selection -->
                    <div class="file-selection">
                        <div id="drop-zone" class="drop-zone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag and drop files here or click to select</p>
                            <input type="file" id="file-input" multiple hidden>
                            <button id="select-files-btn" class="btn btn-outline">Select Files</button>
                        </div>
                    </div>

                    <!-- Selected Files List -->
                    <div id="selected-files" class="selected-files hidden">
                        <h3>Selected Files</h3>
                        <div id="files-list" class="files-list"></div>
                        <button id="send-files-btn" class="btn btn-success" disabled>
                            <i class="fas fa-paper-plane"></i> Send Files
                        </button>
                    </div>

                    <!-- Transfer Progress -->
                    <div id="transfer-progress" class="transfer-progress hidden">
                        <h3>Transfer Progress</h3>
                        <div id="progress-list" class="progress-list"></div>
                    </div>
                </div>
            </section>

            <!-- Transfer History -->
            <section class="history-section">
                <div class="history-card">
                    <h2>Transfer History</h2>
                    <div id="history-list" class="history-list">
                        <p class="empty-state">No transfers yet</p>
                    </div>
                    <button id="clear-history-btn" class="btn btn-outline btn-small">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="webrtc-handler.js"></script>
    <script src="script.js"></script>
</body>
</html>
