<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P2P File Transfer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start hidden, only shown if no nickname is stored -->
  <div id="nicknameModal" class="modal hidden">
    <div class="modal-content">
      <h2>Enter Your Nickname</h2>
      <input type="text" id="nicknameInput" placeholder="Nickname">
      <button id="saveNickBtn">Save</button>
    </div>
  </div>

  <div class="card">
    <h1>P2P File Transfer</h1>
    <div id="banner" class="banner hidden"></div>

    <div id="roomOptions">
      <button id="createBtn">ğŸ”‘ Create Room</button>
      <button id="showJoinBtn">â¡ï¸ Join Room</button>
    </div>

    <div id="joinSection" class="hidden">
      <input type="text" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4">
      <button id="joinBtn">ğŸ”“ Join</button>
    </div>

    <div id="transferSection" class="hidden">
      <h3>Connected Devices</h3>
      <ul id="deviceList"></ul>
      <input type="file" id="fileInput" multiple>
      <button id="sendBtn">ğŸ“¤ Send File(s)</button>
      <button id="cancelBtn" class="hidden">âŒ Cancel</button>

      <div id="progressContainer" class="hidden">
        <div id="progressBar"></div>
      </div>

      <div id="stats">
        <p>Size: <span id="totalSize">0</span></p>
        <p>Sent: <span id="sentSize">0</span></p>
        <p>Progress: <span id="progressPercent">0%</span></p>
        <p>ETA: <span id="eta">0s</span></p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
